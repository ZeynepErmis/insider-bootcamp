<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Profiles</title>

    <!-- Linking CSS files -->
    <link rel="stylesheet" href="style.css" />

    <!-- Slick Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
    />

    <!-- Fancybox CSS for image popups -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Button to load random user profiles -->
      <button id="load-users">Load Random Users</button>
      <!-- Container where user profiles will be displayed -->
      <div id="users-container"></div>
    </div>

    <!-- Separate section for Slick Slider -->
    <div class="slider-container">
      <div class="slider"></div>
    </div>

    <!-- Linking JavaScript files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
