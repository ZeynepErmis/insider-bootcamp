<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Kartı Formu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <h2>Kredi Kartı Bilgileri</h2>
        <form action="#" method="POST">
            <label for="card-number">Kart Numarası:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>

            <label for="card-holder">Kart Sahibinin Adı:</label>
            <input type="text" id="card-holder" name="card-holder" placeholder="Ad Soyad" required>

            <div class="card-details">
                <div>
                    <label for="expiry">Son Kullanma Tarihi:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>

            <button type="submit">Ödeme Yap</button>
        </form>
    </div>
</body>
</html>
