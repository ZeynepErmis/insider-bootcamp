<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Kartı Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kredi Kartı Merkezi</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Ana Sayfa</a></li>
            <li><a href="#">Kartlar</a></li>
            <li><a href="#">Başvuru</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </nav>

    <section class="card-container">
        <div class="credit-card">
            <div class="card-top">
                <img src="chip.png" alt="Chip" class="chip">
                <span class="brand"> Mastercard </span>
            </div>
            <div class="card-number">**** **** **** 1234</div>
            <div class="card-details">
                <div class="card-holder">
                    <span>Kart Sahibi</span>
                    <p>Ezgi Cosar</p>
                </div>
                <div class="expiry">
                    <span>Son Tarih</span>
                    <p>12/30</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>2025 Kredi Kartı Merkezi. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
